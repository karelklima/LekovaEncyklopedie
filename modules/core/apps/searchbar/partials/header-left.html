<form class="navbar-form" style="max-width: 350px;"  ng-controller="SearchBarController" ng-submit="search()">
    <div class="input-group">
        <input type="text" class="form-control"  id="inputSearchBar"
               ng-model="query" data-provide="typeahead"
               placeholder="Vyhledat">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" id="btnSearch">
                <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
    </div>
</form>
