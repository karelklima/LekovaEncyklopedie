<h1>O projektu</h1>
<p><strong>Justinian.cz</strong> je aplikace pro vyhledávání a prohlížení právních předpisů, soudních rozhodnutí
a souvisejících dokumentů z právního prostředí ČR.</p>

<p>Aplikace vznikla na půdě <a href="http://www.mff.cuni.cz">Matematicko-fyzikální fakulty Univerzity Karlovy</a>
ve spolupráci s iniciativou <a href="http://www.opendata.cz">Opendata.cz</a>.</p>
