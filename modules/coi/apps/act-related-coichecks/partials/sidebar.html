<div class="panel panel-default" ng-controller="ActRelatedCoiChecksController">
    <div class="panel-heading">
        <h4 class="panel-title">Kontroly ČOI</h4>
    </div>
    <div class="panel-body">
        <table class="table" ng-hide="isLoading() || isEmpty()">
            <tr>
                <th><a ng-click="sortBy('-date-utc')">Datum</a></th>
                <th><a ng-click="sortBy('location-short')">Kraj</a></th>
                <th><a ng-click="sortBy('title')">Kontrola</a></th>
                <th><a ng-click="sortBy('result-count')">Postih</a></th>
            </tr>
            <tr ng-repeat="check in checks | orderBy: property : reverse">
                <td nowrap>{{ check['date-utc'] | formatDate }}</td>
                <td><abbr title="{{ check['location'] }}">{{ check['location-short'] }}</abbr></td>
        		<td><a ng-href="{{ check['@id'] }}">{{ check['title'] }}</a></td>
        		<td>{{ check['result-count'] | formatZero }}</td>
            </tr>
        </table>
        <div ng-show="isLoading()">Načítám data...</div>
        <div ng-show="isEmpty()">Žádné dostupné kontroly.</div>
    </div>
</div>
