<div ng-controller="LexDetailController">
    <div>
        <h3>Předpis {{actDetail["title"]}}</h3>
        <h3>Resource: </h3><span><a ng-href="{{resource}}">{{resource}}</a></span>

        <h3>Platné znění:</h3>
        <div ng-hide="isTextLoading() || isEmpty()">

            <div ng-bind-html="actText"></div>

        </div>
        <div ng-show="isTextLoading()">Načítám data...</div>
        <div ng-show="isTextEmpty()">Text není dostupný.</div>
    </div>
</div>
