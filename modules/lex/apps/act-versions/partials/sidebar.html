<div class="panel panel-default" ng-controller="LexVersionsController">
    <div class="panel-heading">
        <h4 class="panel-title">Historie zákona</h4>
    </div>
    <div class="panel-body">
        <table class="table">
            <tr>
                <th>Ve znění novely</th>
                <th>platné od</th>
            </tr>
            <tr ng-repeat="item in versions" ng-class="{active: item['@id'] == resource}">
                <td><a click module="lex" application="act-detail-version" resource="{{ item['@id'] }}">{{item["title"]}}</a></td>
                <td>{{ item["valid-utc"] | convertDate }}</td>
            </tr>
        </table>
    </div>
</div>
