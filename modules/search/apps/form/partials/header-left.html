<form class="navbar-form search-typeahead" ng-controller="SearchFormController" ng-submit="search()">
    <div class="input-group">
        <input type="text" class="form-control"  id="inputSearchBar"
               ng-model="query"
               typeahead="entity as entity.text for entity in getResults($viewValue)"
               typeahead-on-select="selected($item)"
               placeholder="Vyhledat">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" id="btnSearch">
                <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
    </div>
</form>
