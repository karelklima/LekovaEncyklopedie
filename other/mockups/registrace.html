<html lang="en" ng-app="masterApp" ng-controller="MasterController">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	
<!-- menu navigation -->
<nav class="navbar navbar-default" role="navigation">  
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<ul class="nav navbar-nav">  
			<li><a class="navbar-brand">PIS</a></li> 
			<li class="dropdown">  
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu <b class="caret"></b></a>
				<ul class="dropdown-menu">
					<li><a href="#">Přihlásit...</a></li>
				</ul>
			</li>
		</ul>
		<!-- TODO angular if ( !search && !intro )then zobrazit search policko -->
		<!-- TODO include partials/searchForm.html-->
		<div ng-include="'partials/searchForm.html'"></div>
		
		<form class="navbar-form navbar-left" role="search">
			<div class="form-group">
			<input type="text" class="form-control" placeholder="Search">
			</div>
			<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
		</form>
	</div> 
</nav>  


<!-- main page below menu -->
<div class="container">

<!-- should be 2 tabs intended to the right, but because of space... -->
<div class="row">
	
	<!-- main (current) miniapp -->
	<div class="col-md-10">
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Registrace</h3>
			</div>
			<div class="panel-body">
		
				<form class="form-horizontal" role="form" id="registration">
					<div class="form-group">
						<label for="inputRegistrationName" class="col-sm-2 control-label">Jméno:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputRegistrationName" placeholder="Jméno">
						</div>
					</div>
					<div class="form-group">
						<label for="inputRegistrationSurname" class="col-sm-2 control-label">Příjmení:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputRegistrationSurname" placeholder="Příjmení">
						</div>
					</div>
					<div class="form-group">
						<label for="inputRegistrationEmail" class="col-sm-2 control-label">Email:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputRegistrationEmail" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputRegistrationPassword" class="col-sm-2 control-label">Heslo:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputRegistrationPassword" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<label for="inputRegistrationPassword2" class="col-sm-2 control-label">Heslo znovu:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputRegistrationPassword2" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Přihlásit</button>
						</div>
					</div>
				</form>
			</div><!--/.panel-body-->
		</div><!--/.panel-->
		
	</div><!--/.col-md-10-->
	
</div><!--/.row-->
	


</div>		<!--/.container-->

</body>
</html>
